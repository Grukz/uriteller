machine:
  node:
    version: 6
  services:
    - docker

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn install

test:
  override:
    - yarn lint
    - NODE_ENV=production yarn build
    - >
      docker build --tag=app --rm=false
      --build-arg GA_TRACKING_ID=${GA_TRACKING_ID}
      --build-arg GCLOUD_PROJECT=${GCLOUD_PROJECT}
      --build-arg APP_BASE_URL=${APP_BASE_URL}
      .

deployment:
  production:
    branch: production
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - gcloud config set project ${GCLOUD_PROJECT}
      - echo ${GCLOUD_SERVICE_KEY} | base64 --decode > ${HOME}/gcloud-service-key.json
      - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - docker tag app gcr.io/${GCLOUD_PROJECT}/${CIRCLE_BRANCH}
      - gcloud docker -- push gcr.io/${GCLOUD_PROJECT}/${CIRCLE_BRANCH}
      - gcloud app deploy index.yaml --quiet
      - gcloud app deploy app.yaml --quiet --no-promote --version=${CIRCLE_BRANCH} --image-url=gcr.io/${GCLOUD_PROJECT}/${CIRCLE_BRANCH}
      - gcloud app deploy worker.yaml --quiet --no-promote --version=${CIRCLE_BRANCH} --image-url=gcr.io/${GCLOUD_PROJECT}/${CIRCLE_BRANCH}
