machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint
    - NODE_ENV=production yarn build
    - docker build --pull --tag=app --rm=false .

deployment:
  gcloud:
    tag: /^v[0-9]+\.[0-9]+\.[0-9]+$/
    commands:
      - docker tag app ${DOCKER_HUB_IMAGE}:${CIRCLE_TAG}
      - docker login -e ${DOCKER_HUB_EMAIL} -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS}
      - docker push ${DOCKER_HUB_IMAGE}:${CIRCLE_TAG}
